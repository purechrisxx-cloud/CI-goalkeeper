
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTER BrandGuard - AI Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-indigo: #4f46e5;
            --brand-dark: #0f172a;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: var(--brand-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.02em;
        }
        .content-gradient-bg {
            background: linear-gradient(to right, #e0f2fe, #f3e8ff);
            background-attachment: fixed;
        }
        .gradient-text {
            background: linear-gradient(to right, #3b82f6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }
        .premium-shadow {
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.04);
        }
        .premium-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.7);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .premium-card:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 35px 70px -15px rgba(0, 0, 0, 0.08);
            border-color: rgba(79, 70, 229, 0.2);
        }
        .comparison-scan {
            position: absolute;
            top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            animation: scan 4s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(0, 0, 0, 0.1); 
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }
    </style>
